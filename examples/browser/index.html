<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Hello Comet Server</title>
    <!-- NOTE: You need to be running a comet server behind a gateway which includes valid CORS header overrides. A Comet Server will reject requests that come from another origin -->
    <script src="https://unpkg.com/comet-js-sdk@latest/dist/comet.js" ></script>
    <script>
        const config = {
            url: "http://localhost:8060/",
            username: 'admin',
            password: 'admin'
        }
        const cs = new comet.CometServer(config);

        cs.AdminMetaStatsP(true)
            .then(success => {
                console.log(success)
            }, error => {
                alert(error)
                console.error(error)
            })
    </script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
